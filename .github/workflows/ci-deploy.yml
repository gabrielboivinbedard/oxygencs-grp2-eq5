name: CI for build and push image on DockerHub

on:
  push:
    branches: ["reduce_docker_image_size"]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    - run: |
        pip install --user --no-cache-dir -r requirements.txt
        python -m unittest test.test

  build-and-push-image:
    runs-on: ubuntu-latest
    needs: test-and-analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Increment version number
        id: bump_version
        run: |
          #!/bin/bash
          chmod +rw versionControl.txt
          if [ -f versionControl.txt ]; then
            source versionControl.txt
            PATCH=$((PATCH + 1))
          else
            touch versionControl.txt
            MAJOR=1
            MINOR=0
            PATCH=1
          fi
          echo $PATCH
          echo "MAJOR=$MAJOR" > versionControl.txt
          echo "MINOR=$MINOR" >> versionControl.txt
          echo "PATCH=$PATCH" >> versionControl.txt
          VERSION="v$MAJOR.$MINOR.$PATCH"
          echo "IMAGE_VERSION=$VERSION" >> $GITHUB_ENV
        if: success()

      - name: Build and push Docker image to DockerHub with latest
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: raphdup/oxygencs-grp2-eq5
          tags: latest, ${{env.IMAGE_VERSION}}
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

